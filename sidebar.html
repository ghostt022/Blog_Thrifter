<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Clothing Store</title>
    <style>
      body {
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main-content {
        margin-right: 270px; /* Adjust according to the sidebar width */
        padding: 20px;
      }

      .sidebar {
        width: 250px;
        background-color: #b0aed8;
        padding: 20px;
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        border-left: 1px solid #ddd;
      }

      .sidebar h2 {
        margin-top: 0;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 10px 0;
      }

      .sidebar ul li a {
        text-decoration: none;
        color: #302f2f;
      }

      .sidebar ul li a:hover {
        text-decoration: underline;
      }

      .divider {
        border-top: 1px solid rgb(228, 227, 227);
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!-- Your main content here -->
      </div>
      <div class="sidebar">
        <p>КОШНИЧКА</p>
        <div class="divider"></div>
        <!-- Divider line -->
      </div>
    </div>
  </body>
</html>
